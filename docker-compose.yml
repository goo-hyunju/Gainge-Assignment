services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres          
      POSTGRES_PASSWORD: 1234          
      POSTGRES_DB: gainge_assignment   
    ports:
      - "5432:5432"                   
    volumes:
      - postgres_data:/var/lib/postgresql/data  

volumes:
  postgres_data:  